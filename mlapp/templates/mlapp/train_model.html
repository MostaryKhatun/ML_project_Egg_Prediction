{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Train Model</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Train the Model</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Train Model</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
